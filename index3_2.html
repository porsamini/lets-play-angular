<!DOCTYPE html>
<!-- http://www.w3schools.com/angular/angular_expressions.asp -->
<html>
  <head>
    <script type='text/javascript' src='Lib/angular.min.js'></script>
    <body>
	  <div data-ng-app='' data-ng-init='quantity=2; cost=5'>
	    Value of {{quantity}} * {{cost}} is:
	    <h1 data-ng-bind='quantity * cost'></h1>
	  </div>
	</body>
  </head>
</html>
